      /* Chat container styles */
      .chat-container {
        height: 70vh; /* Set a fixed height for the chat container */
        overflow-y: auto; /* Add vertical scrollbar */
        padding: 10px;
      }
      .list {
        background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJOTkt4IS8NRopwKJFhuRVgdiDyJHupIVlLg&usqp=CAU);
      }

      .contain {
        background-color: #353535;
      }

      .sender1 {
        width: 88vw;
        padding: 5px;
        display: flex;
        justify-content: end;
      }

      .reciver1 {
        width: 88vw;
        margin: 25px;
        padding: 5px;
      }

      /* Individual chat message styles */
      .message {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 10px;
        max-width: 80%; /* Limit message width */
      }

      /* Sender-specific message styles */
      .message.sender {
        color: white;
        background-color: #044343; /* Light green background for sender's messages */
        align-self: flex-end; /* Align sender's messages to the right */
        text-align: end;
      }

      /* Receiver-specific message styles */
      .message.receiver {
        color: white;
        background-color: #353535; /* Light gray background for receiver's messages */
        align-self: flex-start; /* Align receiver's messages to the left */
      }

      /* Input box and send button styles */
      .input-group {
        display: flex;
        margin-top: 10px;
      }

      .input-field {
        flex: 1; /* Take up remaining space */
        padding: 10px;
        border-radius: 20px;
        border: 1px solid #ccc;
        font-size: 16px;
        outline: none; /* Remove default input focus styling */
        resize: none; /* Prevent textarea resizing */
        overflow-y: auto; /* Add vertical scrollbar when needed */
        max-height: 100px; /* Set maximum height for the input field */
      }

      .send-button {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        margin-left: 10px;
        font-size: 16px;
        cursor: pointer;
        outline: none; /* Remove default button focus styling */
      }

      .send-button:hover {
        background-color: #45a049;
      }
    </style>

    <script>
      // Function to scroll the chat container to the bottom
      function scrollToBottom() {
